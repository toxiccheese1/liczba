<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a = Number(prompt("Wprowadz liczbe 1"));
        b = Number(prompt("Wprowadz liczbe 2"));
        let wybor = prompt("Wprowadz rodzaj dzialania");
        switch(wybor)
        {
            case wybor = "+":
                
                document.write(a + b);
                break;
            case wybor = "-":
                document.write(a - b);
                break;
            case wybor = "*":
                document.write(a * b);
                break;
            case wybor = "/":
                if(b == 0)
                {
                    document.write("ty złoczyńco!")
                }
                else{
                    document.write(a / b);
                }
                break;
        }
    </script>
</body>
</html>
